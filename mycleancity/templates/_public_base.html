<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		
		<title>{% block title %}{% endblock %}</title>

		<link rel="shortcut icon" href="{{ STATIC_URL }}ico/favicon.png">

	    <link href="{{ STATIC_URL }}css/reset.css" rel="stylesheet">
	    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
	    <link href="{{ STATIC_URL }}css/bootstrap-datepicker.css" rel="stylesheet" />
	    <link href="{{ STATIC_URL }}css/bootstrap-timepicker.css" rel="stylesheet" />
	    <link href="{{ STATIC_URL }}css/styles.css" rel="stylesheet">
	    
	    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="{{ STATIC_URL }}js/html5shiv.js"></script>
	      <script src="{{ STATIC_URL }}js/respond.min.js"></script>
	    <![endif]-->

	    {% block css %}{% endblock %}
	</head>
	<body>
		<div class="content">
		{% block content %}{% endblock %}
		</div>

		<!-- Bootstrap core JavaScript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
	    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
	    <script src="{{ STATIC_URL }}js/jquery.bootstrap-tooltip.js" type="text/javascript"></script>
	    <script src="{{ STATIC_URL }}js/jquery.bootstrap-popover.js" type="text/javascript"></script>
  		<script src="{{ STATIC_URL }}js/jquery.bootstrap-datepicker.js" type="text/javascript"></script>
  		<script src="{{ STATIC_URL }}js/jquery.bootstrap-timepicker.js" type="text/javascript"></script>
	    
	    <script src="{{ STATIC_URL }}js/html5placeholder.jquery.min.js" type="text/javascript"></script>
	    <script src="{{ STATIC_URL }}js/scripts.js"></script>
	    {% block javascript %}{% endblock %}
	</body>
</html>
