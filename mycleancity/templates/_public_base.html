{% autoescape off %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=1450">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="description" content="">
		<meta name="author" content="">
		
		<link rel="icon" href="{{ STATIC_URL }}images/favicon.ico">

		<title>{% block title %}{% endblock %}</title>

	    <link href="{{ STATIC_URL }}css/reset.css" rel="stylesheet">
	    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
	    <link href="{{ STATIC_URL }}css/bootstrap-datepicker.css" rel="stylesheet" />
	    <link href="{{ STATIC_URL }}css/bootstrap-timepicker.css" rel="stylesheet" />
	    <link href="{{ STATIC_URL }}css/colorbox.css" rel="stylesheet" />
	    <link href="{{ STATIC_URL }}css/styles.css" rel="stylesheet">
	    
	    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="{{ STATIC_URL }}js/html5shiv.js"></script>
	      <script src="{{ STATIC_URL }}js/respond.min.js"></script>
	    <![endif]-->

	    {% block css %}{% endblock %}
	</head>
	<body data-spy="scroll" data-target=".container">
		{% block content %}{% endblock %}

		<!-- Bootstrap core JavaScript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
	    <script>
		    window.static_url = '{{ STATIC_URL }}';
		</script>
	    <script src="{{ STATIC_URL }}js/jquery.js" type="text/javascript"></script>

	    
  		<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>-->
	    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
	    <script src="{{ STATIC_URL }}js/jquery.bootstrap-tooltip.js" type="text/javascript"></script>
	    <script src="{{ STATIC_URL }}js/jquery.bootstrap-popover.js" type="text/javascript"></script>
  		<script src="{{ STATIC_URL }}js/jquery.bootstrap-datepicker.js" type="text/javascript"></script>
  		<script src="{{ STATIC_URL }}js/jquery.bootstrap-timepicker.js" type="text/javascript"></script>
  		<script src="{{ STATIC_URL }}js/tab.js" type="text/javascript"></script>
	    <script src="{{ STATIC_URL }}js/jquery.inputmask.js" type="text/javascript"></script>

	    <script src="{{ STATIC_URL }}js/html5placeholder.jquery.min.js" type="text/javascript"></script>
	    <script src="{{ STATIC_URL }}js/jquery.colorbox-min.js" type="text/javascript"></script>
	    <script src="{{ STATIC_URL }}js/instafeed.min.js" type="text/javascript"></script>	    
		<script src="https://platform.twitter.com/widgets.js"></script>
	    {% block javascript %}{% endblock %}
	    <script src="{{ STATIC_URL }}js/scripts.js"></script>
	</body>
</html>
{% endautoescape %}
