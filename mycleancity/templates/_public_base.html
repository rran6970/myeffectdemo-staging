<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		
		<title>{% block title %}{% endblock %}</title>

		<link rel="shortcut icon" href="{{ STATIC_URL }}ico/favicon.png">

	    <link href="{{ STATIC_URL }}css/reset.css" rel="stylesheet">
	    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
	    <link href="{{ STATIC_URL }}css/styles.css" rel="stylesheet">
	    
	    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="{{ STATIC_URL }}js/bootstrap/html5shiv.js"></script>
	      <script src="{{ STATIC_URL }}js/bootstrap/respond.min.js"></script>
	    <![endif]-->

	    {% block css %}{% endblock %}
	</head>
	<body>
		<div class="content">
		{% block content %}{% endblock %}
		</div>

		<!-- Bootstrap core JavaScript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
	    <script src="{{ STATIC_URL }}js/bootstrap/jquery.js"></script>
	    <script src="{{ STATIC_URL }}js/bootstrap/bootstrap.min.js"></script>
	    {% block javascript %}{% endblock %}
	</body>
</html>
