<!DOCTYPE html>

<html lang="en">

  <link href="{{ STATIC_URL }}css/mycleancity.css" rel="stylesheet">
  <link href="{{ STATIC_URL }}css/styles.css" rel="stylesheet">
</head>
<body style="min-width: 400px; width: 400px; padding: 27px;">
{% block content %}
<div style="text-align: center;">
<h2>{%trans "Message sent success!" %}</h2>

</div>
{% endblock %}
</body>
</html>
