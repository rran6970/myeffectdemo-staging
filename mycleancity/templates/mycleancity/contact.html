{% extends '_public_base.html' %}

{% block title %} My Clean City - Contact {% endblock %}

{% block css %}
  <link href="{{ STATIC_URL }}css/mycleancity.css" rel="stylesheet">
{% endblock %}

{% block content %}

<div class="wrapper public">
  <div class="clouds"></div>
  
  <a href="/contact" class="menu-items menu-items-right">Contact</a>
  <a href="/about" class="menu-items menu-items-right">About</a>
  <a href="/" class="logo"></a>
  
  <div class="content">
    <div class="container">
      
        <div id="white-box">
          <div class="left">
            <h2>Contact</h2>
            <p><strong>General Info</strong><br/>info@mycleancity.org</p>
          </div><!-- /.left -->
          <div class="right">
            <form action="#" method="post">
              <input type="text" name="name" placeholder="Name" />
              <input type="text" name="email" placeholder="Email" />
              <input type="text" name="subject" placeholder="Subject" />
              <textarea name="message" id="" cols="30" rows="10" placeholder="Message"></textarea>
              <input class="btn btn-primary" type="submit" value="Send Message" />
            </form>
          </div><!-- /.right -->
        </div><!-- /#white-box -->
  
    </div><!-- /.container -->
  </div><!-- /.about -->
</div> <!-- /.wrapper -->
<div id="footer">
  <div class="icons">
    <a href="http://facebook.com/mycleancity" target="_blank"><img src="{{ STATIC_URL }}images/facebook.png" alt="facebook" /></a>
    <a href="http://twitter.com/mycleancity" target="_blank"><img src="{{ STATIC_URL }}images/twitter.png" alt="twitter" /></a>
  </div>
  <p class="copyright">&copy; 2013 My Clean City. All Rights Reserved.</p>
</div>

{% endblock %}

{% block javascript %}{% endblock %}
